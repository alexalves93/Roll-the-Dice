<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roll the dice!</title>
    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&family=Unbounded&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Press any key to start! </h1>
      <div class="dice">
        <p class="player">Player 1</p>
        <p class="score1">0</p>
        <img
          class="img1"
          src="./images/dice1.png"
          src="./images/dice2.png"
          src="./images/dice3.png"
          src="./images/dice4.png"
          src="./images/dice5.png"
          src="./images/dice6.png"
          alt="#"
        />
      </div>

      <div class="dice">
        <p class="player">Player 2</p>
        <p class="score2">0</p>
        <img
          class="img2"
          src="./images/dice1.png"
          src="./images/dice2.png"
          src="./images/dice3.png"
          src="./images/dice4.png"
          src="./images/dice5.png"
          src="./images/dice6.png"
          alt="#"
        />
      </div>
    </div>

    <footer>
      <p>Alex Ferreira / 2023</p>
    </footer>
    <script src="./game.js"></script>
  </body>
</html>
